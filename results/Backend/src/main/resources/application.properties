server.servlet.context-path=/ssafy
server.port=9999

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/ssafydb?useUniCode=yes&characterEncoding=UTF-8&serverTimezone=Asia/Seoul
spring.datasource.username=ssafy
spring.datasource.password=ssafy

logging.level.com.happyhouse.mappers=TRACE

#mapper location settings
mybatis.config-location=classpath:config/mybatis-config.xml
mybatis.type-aliases-package=com.happyhouse.model.dto
mybatis.mapper-locations=classpath:mappers/**/*.xml